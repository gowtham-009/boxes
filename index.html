<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box circle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
    <h1>Square Shape Icon</h1>
    <div class="container">
        <div class="box1">
            <div class="item-box"><i  class="fa fa-twitter circle"></i></div>
            <div class="item-box"><i  class="fa fa-facebook circle"></i></div>
            <div class="item-box"><i  class="fa fa-google-plus circle"></i></div>
            <div class="item-box"><i  class="fa fa-dribbble circle"></i></div>
            <div class="item-box"><i  class="fa fa-pinterest circle"></i></div>
            <div class="item-box"><i  class="fa fa-youtube circle"></i></div>
        </div>
    </div>
    <h1>Circle Shape Icon</h1>
    <div class="container2">
        <div class="box2">
            <div class="item-circlebox"><i  class="fa fa-twitter circle"></i></div>
            <div class="item-circlebox"><i  class="fa fa-facebook circle"></i></div>
            <div class="item-circlebox"><i  class="fa fa-google-plus circle"></i></div>
            <div class="item-circlebox"><i  class="fa fa-dribbble circle"></i></div>
            <div class="item-circlebox"><i  class="fa fa-pinterest circle"></i></div>
            <div class="item-circlebox"><i  class="fa fa-youtube circle"></i></div>
        </div>
    </div>
</div>
</body>
</html>
